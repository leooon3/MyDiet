name: kybo
description: "A new Flutter project."
publish_to: "none"

version: 1.0.1+2

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.0.0
  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  flutter_dotenv: ^5.1.0
  http: ^1.2.0
  file_picker: ^10.3.7
  shared_preferences: ^2.5.3
  showcaseview: ^3.0.0
  intl: ^0.18.1
  # [NEW] Robust network retries
  retry: ^3.1.2

  # Firebase (Versioni aggiornate per risolvere errore Pigeon)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.1.3
  google_sign_in: ^6.1.0

  # Notifications & Background Tasks
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.2
  workmanager: ^0.9.0
  permission_handler: ^11.1.0

  # Timezone detection
  flutter_timezone: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/dieta.json
    - assets/spesa_importata.json
    - assets/icon/icon.png
    - ./.env
    - ./.env.prod

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#2E7D32"
  adaptive_icon_foreground: "icon.png"
