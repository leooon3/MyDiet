name: Build iOS Unsigned

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./mydiet

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Environment
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      # 2. Inject REAL GoogleService-Info.plist
      - name: Create GoogleService-Info.plist
        env:
          GOOGLE_SERVICE_INFO: ${{ secrets.IOS_GOOGLE_SERVICE_INFO_PLIST }}
        run: |
          if [ -z "$GOOGLE_SERVICE_INFO" ]; then
            echo "::error::Secret IOS_GOOGLE_SERVICE_INFO_PLIST is MISSING. The app will crash on launch."
            # Create dummy to allow build to proceed, but warn user
            cat <<EOF > ios/Runner/GoogleService-Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict><key>API_KEY</key><string>dummy</string><key>PROJECT_ID</key><string>dummy</string><key>GOOGLE_APP_ID</key><string>1:123:ios:abc</string></dict>
          </plist>
          EOF
          else
            echo "$GOOGLE_SERVICE_INFO" > ios/Runner/GoogleService-Info.plist
          fi

      - name: Install Dependencies
        run: flutter pub get

      # 3. CRITICAL FIX: Use Ruby for Robust Regex Replacement
      - name: Disable Signing (Ruby)
        run: |
          ruby -e '
            path = "ios/Runner.xcodeproj/project.pbxproj"
            content = File.read(path)
            
            # 1. Force Manual Signing (Matches any whitespace/tabs)
            content.gsub!(/CODE_SIGN_STYLE\s*=\s*"?Automatic"?;/, "CODE_SIGN_STYLE = Manual;")
            
            # 2. Remove Team & Profile
            content.gsub!(/DEVELOPMENT_TEAM\s*=\s*[^;]*;/, "DEVELOPMENT_TEAM = \"\";")
            content.gsub!(/PROVISIONING_PROFILE_SPECIFIER\s*=\s*[^;]*;/, "PROVISIONING_PROFILE_SPECIFIER = \"\";")
            
            # 3. Remove Identity
            content.gsub!(/CODE_SIGN_IDENTITY\s*=\s*[^;]*;/, "CODE_SIGN_IDENTITY = \"\";")
            content.gsub!(/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]"\s*=\s*[^;]*;/, "\"CODE_SIGN_IDENTITY[sdk=iphoneos*]\" = \"\";")
            
            File.write(path, content)
            puts "Successfully patched project.pbxproj for unsigned build."
          '

      # 4. Force XCConfig Overrides
      - name: Override XCConfig
        run: |
          echo "CODE_SIGNING_ALLOWED=NO" >> ios/Flutter/Release.xcconfig
          echo "CODE_SIGNING_REQUIRED=NO" >> ios/Flutter/Release.xcconfig
          echo "CODE_SIGN_IDENTITY=" >> ios/Flutter/Release.xcconfig
          echo "CODE_SIGN_STYLE=Manual" >> ios/Flutter/Release.xcconfig

      # 5. Fix Podfile Platform
      - name: Update Pods
        run: |
          cd ios
          rm -f Podfile.lock
          sed -i '' "s/^#* *platform :ios.*/platform :ios, '14.0'/" Podfile
          pod install --repo-update
          cd ..

      # 6. Build iOS (Unsigned)
      - name: Build iOS App
        run: |
          export CODE_SIGNING_ALLOWED=NO
          export CODE_SIGNING_REQUIRED=NO
          export CODE_SIGN_IDENTITY=""
          flutter build ios --release --no-codesign --no-pub

      # 7. Package IPA
      - name: Create IPA Payload
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r MyDiet_Unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MyDiet-IPA
          path: mydiet/MyDiet_Unsigned.ipa
